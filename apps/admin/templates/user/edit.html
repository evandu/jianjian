<div class="row">
 <div class="col-md-12">
   <div class="box box-primary">
       <div class="box-header with-border">
         <h3 class="box-title">编辑用户</h3>
       </div>
       <form role="form" method="post">
           <div class="box-body ">
            <div class="col-md-6">
              <div class="form-group">
                <label for="Name">姓名：</label>
                <input type="text" class="form-control" value="{{data.Name}}" id="Name" name="Name" placeholder="输入姓名" required  >
              </div>
              <div class="form-group">
                <label for="Email">登录账号（电子邮件）：</label>
                <input type="email" class="form-control" value="{{data.Email}}"  id="Email"  name="Email" placeholder="登录账号（电子邮件）" required>
              </div>
              <div class="form-group">
                <label for="Password">密码：</label>
                 <input type="password" class="form-control"  id="Password" name="Password" placeholder="请输入密码（为空表示不修改密码）">
              </div>
            </div>
           </div>
         <div class="box-footer">
             <div class="col-md-6">
               <button type="submit" class="btn btn-primary">修改</button>
            </div>
         </div>
       </form>
   </div>
 </div>
</div>
