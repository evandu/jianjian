            mode: 'datetimeDate',

        }).prev().val("");

        $('#age').mobiscroll().select({

        }).prev().val("");

        $('#weight').mobiscroll().select({
            theme: 'ios',
            lang: 'zh',
            display: 'bottom',

        }).prev().val("");

        $('#area').mobiscroll().select({
            theme: 'ios',
            lang: 'zh',
            display: 'bottom',
            mode: 'selectGroupselect',
            label: 'City',
            group: true,
            groupLabel: 'Country',
            width: [100, 170],
            placeholder: '省市区',
            onSet: function (event, inst) {
                var s_val = $(this).val();
                $(this).prev().val(s_val);
            }
        }).prev().val("");

        var checkThisForm = new checkForm();

        $("#step1 .radius-btn").click(function () {
            if (!checkThisForm.isEmpty($("#step1"))) {
                slide("step1", "step2")
            }
        });

        $("#step2 .pre").click(function () {
            slide("step2", "step1")
        })

        $("#step2 .next").click(function () {
            if (!checkThisForm.isEmpty($("#step2"))) {
                var c = $(".serve-bg .user-msg").html();
                c = c.replace(/\{(\w+)\}/g, function (m, i) {
                    var key = m.replace(/\{|\}/g, "")
                    return $("input[name='" + key + "']").val() || $("select[name='" + key + "']").find("option:selected").text() || "";
                })
                $(".serve-bg .user-msg").html(c)
                slide("step2", "step3")
            }
        });

        $(".btn-cancel").click(function () {
            slide("step3", "step1")
//            $.toast.alert('取消预约', '是否取消本次服务预约？', function () {
//                slide("step3", "step1")
//            })
        })
        $(".btn-pay").click(function () {
            var $button = $(this);
            $button.attr("disabled", true);
            $.ajax({
                url: "",
                type: "post",
                dataType: 'json',
                data: $("form").serialize()
            }).success(function (data) {
                $button.val("正在支付..");
                wechatPay({
                    "appId": data.appId,
                    "timeStamp": data.timeStamp,
                    "nonceStr": data.nonceStr,
                    "package": data.package,
                    "signType": "MD5",
                    "paySign": data.paySign
                })
                $button.attr("disabled", false);
            }).fail(function (error) {
                $.toast.error(error.responseJSON.msg)
                $button.attr("disabled", false);
            })
        })

        function slide(pre, next) {
            $.toast.hide();
            $("#" + pre).slideUp("fast", function () {
                $("#" + next).slideDown("fast");
            });
        }

    })
</script>
